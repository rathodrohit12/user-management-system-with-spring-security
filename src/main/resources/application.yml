spring:
  application:
    name: UserManagementSystem

  datasource:
    url: jdbc:mysql://localhost:3306/springdb2
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
    hibernate:
      ddl-auto: update
    show-sql: true




  mail:
    host: smtp.gmail.com
    username:
    password:
    port: 587
    properties:
        mail:
            smtp:
              auth: true
              starttls:
                enable: true

