<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::page(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

</head>
<body>
<section th:fragment="content">

    <div class="container p-4 bg-white rounded shadow-sm" style="max-width: 600px; margin: auto;">
        <h1 class="text-center mb-4">Login</h1>
        <form th:action="@{/login}" method="post">
            <div th:if="${not #lists.isEmpty(msg)}" class="alert" th:classappend="${msgType}">
                <span th:text="${msg}"></span>
            </div>

            <!-- Error or inactive user messages -->
            <div th:if="${userStatus != null}">
            <div th:if="${userStatus.equalsIgnoreCase('INACTIVE')}" class="alert alert-warning">
                    User is inactive. Please use 'Forgot Password' to verify your identity and activate your account.
            </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Enter Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Enter Email" required
                       aria-label="Email">
            </div>

            <div class="mb-3">
                <label for="pass" class="form-label">Enter Password</label>
                <input type="password" id="pass" name="pass" class="form-control" placeholder="Enter Password" required
                       aria-label="Password" autocomplete="off">
            </div>

            <div class="d-flex justify-content-between mb-3">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot
                    Password?</a>
            </div>

            <div class="text-center">
                <p>Don't have an account? <a th:href="@{/register-page}">Register</a></p>
            </div>
        </form>
    </div>


    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="forgotEmail" class="form-label">Enter Your Email</label>
                            <input type="email" class="form-control" id="forgotEmail" placeholder="Enter Email"
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
